<!DOCTYPE html>
<html lang="en">
<!--Crie uma pagina html com um paragrafo. Ao clicar no paragrafo, altere a
    cor do texto para verde-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 02 - javascript</title>
</head>
<script>
    function MudaCorTexto() {
        console.log('ola');
        document.querySelector("p").style.color = "green";

    }
</script>

<body>
    <p onclick="MudaCorTexto()">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, quam praesentium quasi, autem itaque rem illum
        eius nulla iste temporibus, inventore nisi repudiandae dolor? Minus similique quia corporis unde pariatur.</p>
</body>

</html>
