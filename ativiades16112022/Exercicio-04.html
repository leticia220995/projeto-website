<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-04-javaScript</title>
</head>
<script>
    function trocarImagem() {
        document.querySelector("img").src = "images/gato.jpg";
        console.log("Imagem trocada com sucesso!")
    }



</script>


<body>
    <img src="images/gato.jpg" alt=" " width="100" height="100">
    <br>
    <button onclick="trocarImagem()">Crescer</button>
</body>

</html>
